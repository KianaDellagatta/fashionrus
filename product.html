<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Product</title>
  </head>
  <body class="body3">
    <header>
      <h1>FashionRus</h1>
      <nav></nav>
    </header>
    <main class="product-container">
      <!-- Left Section: Product Image -->
      <div class="product-image">
        <img src="https://kea-alt-del.dk/t7/images/webp/640/1535.webp" alt="Sahara Team India Fanwear Jersey" />
      </div>

      <!-- Middle Section: Product Details -->
      <div class="product-info">
        <h2>Product Information</h2>
        <div class="info-grid">
          <p><strong>Model name</strong></p>
          <p>Black Puma Lightweight Hat</p>

          <p><strong>Color</strong></p>
          <p>Black</p>

          <p><strong>Inventory number</strong></p>
          <p>1163</p>
        </div>

        <h3>Puma</h3>
        <p>Puma, creating experiences for today's athlete</p>
      </div>

      <!-- Right Section: Purchase Box -->
      <aside class="purchase-box">
        <h2>Black Puma Lightweight Hat</h2>
        <p class="brand-info">Puma | Hats</p>
        <p for="size">Choose a size</p>
        <select id="size">
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
        </select>
        <button class="add-to-basket">Add to basket</button>
      </aside>
    </main>
    <footer></footer>
  </body>
</html>
